<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negociApp - Gestión para Emprendedores</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Icons (Phosphor Icons - Lightweight alternative to FontAwesome) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <!-- Login Screen (Default) -->
        <main class="login-container">
            <div class="login-card">
                <div class="brand-header">
                    <h1 class="logo-text">negoci<span class="highlight">App</span></h1>
                    <p class="tagline">Todo tu negocio, conectado y bajo control.</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario / Email</label>
                        <input type="text" id="username" placeholder="tu@empresa.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    
                    <div class="login-footer">
                        <a href="#" class="link-secondary">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
